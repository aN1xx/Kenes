<!DOCTYPE html>
<html>
  <head>
    {% load static %}
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="{% static 'css/global.css' %}" />
    <link rel="stylesheet" href="{% static 'css/MenteesStep10.css' %}" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
    />
  </head>
  <body>
    <div class="mentees-step-7">
      <img
        class="mentees-step-7-child"
        alt=""
        src="{% static 'images/rectangle-221@2x.png' %}"
      />

      <div class="quote13">
        <div class="text24">
          <div class="paragraph-container">
            <div class="paragraph18">A picture is worth a thousand words</div>
          </div>
        </div>
      </div>
      <div class="application-form6">
        <div class="progress21">
          <div class="max-file-size">Step 7 of 8</div>
          <div class="progress-bar-v17">
            <div class="background7"></div>
            <div class="progress22">
              <div class="mask9"></div>
              <div class="group11">
                <div class="progress23">
                  -----------------------------------------------------
                </div>
              </div>
              <div class="content9"></div>
            </div>
          </div>
        </div>
        <div class="header10">
          <h1 class="text-wrapper">
            <b class="text25"
              >Add a photo to your profile to make it more appealing</b
            >
          </h1>
        </div>
        <div class="attachments">
          <div class="iconoirattachment-parent">
            <img
              class="iconoirattachment"
              alt=""
              src="{% static 'images/iconoirattachment.svg' %}"
            />

            <div class="max-file-size">Attachment formats: png, jpeg</div>
          </div>
          <div class="attached-files">
            <img
              class="epremove-filled-icon"
              alt=""
              src="{% static 'images/epremovefilled.svg' %}"
            />

            <div class="max-file-size">file.jpeg;</div>
          </div>
        </div>
        <section class="application-form-inner">
          <section class="bicloud-upload-fill-parent">
            <div class="bicloud-upload-fill">
              <img class="vector-icon20" alt="" src="{% static 'images/vector9.svg' %}" />
            </div>
            <input class="bicloud-upload-fill" type="file" />

            <div class="max-file-size">Max file size 2MB</div>
          </section>
        </section>
      </div>
      <img
        class="biarrow-right-circle-icon12"
        alt=""
        src="{% static 'images/biarrowrightcircle1.svg' %}"
        id="biarrowRightCircleIcon"
      />

      <img
        class="biarrow-right-circle-icon13"
        alt=""
        src="{% static 'images/biarrowrightcircle.svg' %}"
        id="biarrowRightCircleIcon1"
      />

      <div class="navbar-logo10">
        <div class="logo12">
          <img class="union-icon12" alt="" src="{% static 'images/union12.svg' %}" />
        </div>
      </div>
    </div>

    <script>
      var biarrowRightCircleIcon = document.getElementById("biarrowRightCircleIcon");
      if (biarrowRightCircleIcon) {
        biarrowRightCircleIcon.addEventListener("click", function (e) {
          window.location.href = "/mentee-9/";
        });
      }
      
      var biarrowRightCircleIcon1 = document.getElementById(
        "biarrowRightCircleIcon1"
      );
      if (biarrowRightCircleIcon1) {
        biarrowRightCircleIcon1.addEventListener("click", function (e) {
          window.location.href = "/mentee-11/";
        });
      }
      </script>
  </body>
</html>
